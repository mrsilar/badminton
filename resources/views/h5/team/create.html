<!doctype html>
<html class="no-js">

<head>
    {template h5/common/header}
    <style>
    .am-form select,
    .am-form textarea,
    .am-form input[type="text"],
    .am-form input[type="password"],
    .am-form input[type="datetime"],
    .am-form input[type="datetime-local"],
    .am-form input[type="date"],
    .am-form input[type="month"],
    .am-form input[type="time"],
    .am-form input[type="week"],
    .am-form input[type="number"],
    .am-form input[type="email"],
    .am-form input[type="url"],
    .am-form input[type="search"],
    .am-form input[type="tel"],
    .am-form input[type="color"],
    .am-form-field {
        border: none
    }
    </style>
</head>

<body>
    <div align="center">
        <!-- Header -->
    </div>
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <div align="center">
                <a href="javascript:history.go(-1)" class="">
                    <img src="/assets/images/jtou.png" /> </a>
            </div>
        </div>
        <h1 align="center" class="am-header-title"> 报名 </h1>
        <div class="am-header-right am-header-nav">
            <a href="fabu.html"> <img src="/assets/images/fabu.png"> </a>
        </div>
    </header>
    <!-- Menu -->
    <form class="am-form am-form-horizontal">
        <legend class="textcenter">队员1</legend>
        <div class="am-form-group bottomline">
            <label for="doc-ipt-3" class="am-u-sm-3 am-form-label">姓名</label>
            <div class="am-u-sm-9">
                <input type="text" id="doc-ipt-3" class="noborder" placeholder="输入你的姓名">
            </div>
        </div>
        <div class="am-form-group bottomline">
            <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">手机号码</label>
            <div class="am-u-sm-9">
                <input type="text" id="doc-ipt-pwd-2" class="noborder" placeholder="输入你的手机号码">
            </div>
        </div>
        <div class="am-form-group bottomline">
            <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">身份证</label>
            <div class="am-u-sm-9">
                <input type="text" id="doc-ipt-pwd-2" class="noborder" placeholder="输入你的身份证 ">
            </div>
        </div>
        <div class="am-form-group">
            <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">性别</label>
            <label class="am-radio-inline">
                <input type="radio" value="" name="docInlineRadio"> 男
            </label>
            <label class="am-radio-inline">
                <input type="radio" name="docInlineRadio">女
            </label>
        </div>
        <div class="grayline"></div>
        <div class="am-form-group">
            <div class="am-u-sm-4 am-u-sm-offset-8">
                <button type="submit" class="am-btn am-btn-default" style="width:100%;">新增队员</button>
            </div>
        </div>
        <div class="am-form-group">
            <div class="am-u-sm-10 am-u-sm-offset-1">
                <button type="submit" class="am-btn am-btn-primary am-round" style="width:100%;margin:auto%">保存</button>
            </div>
        </div>
    </form>
    <!-- Footer -->
    {template h5/common/footer}
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <style>
    li.sle a img {
        width: 80px;
        height: 40px;
    }
    </style>
</body>

</html>
