<!doctype html>
<html class="no-js">

<head>
    {template h5/common/header}
    <style>
    .am-list {
        margin-bottom: 0rem;
        padding-left: 0px;
    }
    
    .am-list>li {
        position: relative;
        display: block;
        margin-bottom: -1px;
        background-color: #fff;
        border-bottom: 1px solid #dedede;
    }
    </style>
</head>

<body>
    <div align="center">
        <!-- Header -->
    </div>
    <header data-am-widget="header" class="am-header am-header-default">

        <h1 align="center" class="am-header-title"> 队员列表 </h1>
    </header>
    <div class="am-container">
       
            <div class="am-form-group">
				<div class="am-u-sm-4 am-u-sm-offset-4" style="position:relative;">
					<form method="post" action="/h5/member/person/import" style="width:90px;overflow:hidden;position:absolute;top:0px;opacity:0" enctype="multipart/form-data">
					<input type="file" id="import" name="import"/>
					</form>
					<button type="button" class="am-btn am-btn-default"> 导入文件</button>
				</div>
                <div class="am-u-sm-4">
                   <!-- <button type="submit" class="am-btn am-btn-default" style="width:100%; border:none; height:40px; margin-top:15px;">新增队员</button>-->
                 <a class="am-btn am-btn-default" href="/h5/member/person/create">新增队员</a>
				</div>
            </div>
    </div>
    <div class="grayline2"></div>
    <div data-am-widget="list_news" class="am-list-news am-list-news-default">
        <div class="am-list-news-bd">
            <ul class="am-list" style="border-top:none">
                {loop $list $row}
                <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left" style="width:100%">
                    <div class="rightlist">
                        <h3 class="am-list-item-hd">{$row->name}.{=$row->sex==1?'男':'女'}</h3>
                        <div class="am-list-item-text">电话：{$row->phone_number}</div>
                        <div class="am-list-item-text">身份证：{$row->identity_card}</div>
                    </div>
                    <div class="rightlistw">
                        <a href="/h5/member/person/create?id={$row->id}">编辑</a>
                        <a href="/h5/member/person/delete?id={$row->id}" onclick="return checkDel();">删除</a>
                    </div>
                </li>
                {/loop}
            </ul>
        </div>
    </div>
    {template h5/common/footer}
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/amazeui.min.js"></script>
    <style>
    li.sle a img {
        width: 80px;
        height: 40px;
    }
    </style>
</body>
<script>
$('#import').change(function(){
	$(this).closest('form').submit();
});

function checkDel() {
    if (confirm("确认删除？")) {
        return true;
    }
    return false;
}
</script>
</html>
