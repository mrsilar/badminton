<div data-am-widget="list_news" class="am-list-news am-list-news-default" >

  <ul data-am-widget="gallery" class="am-gallery am-avg-sm-0  am-gallery-overlay"  style="border:none" data-am-gallery="{ pureview: true }">

        <h3 class="am-gallery-title">{$row->title}</h3>
        </a> </div>
      <div class="am-g jfline" style="border-bottom:1px solid #ddd; padding-bottom:5px; margin-bottom:8px;">
        <div class=" am-u-sm-12 am-list-main">
          <div class="am-list-item-text">{$row->desc}</div>
        </div>
      </div>
    </li>
    <div class="grayline1"></div>
    {/loop}
