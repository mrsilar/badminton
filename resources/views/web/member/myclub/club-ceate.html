</div>

          class="am-header am-header-default">
  <div class="am-header-left am-header-nav">

  <nav data-am-widget="menu" class="am-menu  am-menu-dropdown1"   data-am-menu-collapse> <a href="javascript: void(0)" class="am-menu-toggle"> <img src="assets/images/fabu.png"> </a>

    </ul>
  </nav>

<form action="" class="am-form" data-am-validator>
  <fieldset>
  <div class="am-form-group">
    <label for="doc-vld-name-2">俱乐部名称：</label>
    <input type="text" id="doc-vld-name-2" minlength="3" placeholder="输入俱乐部名称（至少 3 个字符）" required/>
  </div>
  <div class="am-form-group">
    <label for="doc-select-1">俱乐部分类</label>
    <select id="doc-select-1" required>
      <option value="">羽毛球</option>
      <option value="option1">乒乓球</option>
      <option value="option2">足球</option>
    </select>
    <span class="am-form-caret"></span> </div>
  <div class="am-form-group">
    <label for="doc-select-1">俱乐部类型</label>
    <select id="doc-select-1" required>
      <option value="">街道</option>
      <option value="option1">企业</option>
      <option value="option2">楼宇</option>
    </select>
    <span class="am-form-caret"></span> </div>
  <div class="am-form-group">
    <label for="doc-select-1">俱乐部标志</label>
    <input name="" type="button" value="上传">
    <span class="am-form-caret"></span> </div>
  <div class="am-form-group">
    <label for="doc-vld-ta-2">俱乐部简介：</label>
    <textarea id="doc-vld-ta-2" minlength="10" maxlength="100"></textarea>
  </div>
  <div class="am-form-group">
    <label for="doc-select-1">所属区县</label>
    <select id="doc-select-1" required>
      <option value="">上海全区</option>
      <option value="option1">闵行</option>
      <option value="option2">浦东新区</option>
      <option value="option3">嘉定区</option>
    </select>
    <span class="am-form-caret"></span> </div>
  <div class="am-form-group">
    <label for="doc-vld-name-2">姓名：</label>
    <input type="text" id="doc-vld-name-2" minlength="3" placeholder="输入姓名" required/>
  </div>
  <div class="am-form-group">
    <label>性别： </label>
    <label class="am-radio-inline">
    <input type="radio"  value="" name="docVlGender" required>
    男 </label>
    <label class="am-radio-inline">
    <input type="radio" name="docVlGender">
    女 </label>
    <label class="am-radio-inline">
    <input type="radio" name="docVlGender">
    其他 </label>
  </div>
  <div class="am-form-group">
    <label for="doc-vld-name-2">手机号：</label>
    <input type="text" id="doc-vld-name-2" minlength="3" placeholder="输入手机号" required/>
  </div>
  <div class="am-form-group">
    <label for="doc-vld-name-2">证件号：</label>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td><select id="doc-select-1" required>
            <option value="">上海全区</option>
            <option value="option1">闵行</option>
            <option value="option2">浦东新区</option>
            <option value="option3">嘉定区</option>
          </select></td>
        <td><input type="text" id="doc-vld-name-2" minlength="3" placeholder="输入手机号" required/></td>
      </tr>
    </table>
  </div>
  <div class="am-form-group">
    <label for="doc-vld-name-2">地址：</label>
    <input type="text" id="doc-vld-name-2" minlength="3" placeholder="输入地址" required/>
  </div>
  <button class="am-btn am-btn-secondary" style="width:90%; margin-left:5%;" type="submit">提交</button>
  </fieldset>
</form>
