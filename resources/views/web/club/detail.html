<!doctype html>
<html class="no-js">

<head>{template h5/common/header}
</head>

<body>
	<!-- Header -->
	<header data-am-widget="header" class="am-header am-header-default">
		<h1 class="am-header-title">俱乐部详情</h1>
		<div class="am-header-right am-header-nav">
		<a   href="javascript:void(0)"  id="fbtnid"	>
			 <img  src="/assets/images/upload/2016/01/05/1451924990.png">
			</a>
		</div>
	</header>
	<div class="am-comment"
		style="border: 1px solid #ccc; margin-bottom: 10px;">
		<div class="am-gallery-item">
			<img src="{$detail->cover_img}" width="100%" height="120"
				style="margin-bottom: 5px;" />
		</div>
		<div class="am-g"
			style="margin: 0px; border: none; text-align: center; padding: 0px;">
			<div class="am-u-sm-12">
				<h3 class="am-gallery-title"
					style="line-height: 35px; font-size: 18px;">{$detail->name}</h3>
			</div>
		</div>
	</div>
	<div class="am-container">
		<div class="am-gallery-desc bms">所属区县：上海全区</div>
		<div class="am-gallery-desc bms">创建时间：{$detail->created_at}</div>
	</div>
	<div class="grayline1"></div>
	<div data-am-widget="tabs" class="am-tabs am-tabs-default"
		style="font-size: 85%">
		<ul class="am-tabs-nav am-cf">
			<li class="am-active"><a href="[data-tab-panel-0]">简介</a></li>
			<li class=""><a href="[data-tab-panel-1]">发布的活动</a></li>
			<li class=""><a href="[data-tab-panel-3]">成员</a></li>
		</ul>
		<div class="am-tabs-bd" style="border-bottom: none">
			<div data-tab-panel-0 class="am-tab-panel am-active">
				{$detail->summary}</div>
			<div data-tab-panel-1 class="am-tab-panel ">
				{loop $activity $v} <a href="/h5/activity/show/{$v->id}"><img
					class="am-round" alt="140*140" src="{$v->cover_img}" width="200"
					height="120" /> </a> {/loop}
			</div>
			<div data-tab-panel-3 class="am-tab-panel ">
				{loop $member $v} <img class="am-circle" src="{$v->cover_img}"
					width="140" height="140" /> {/loop}
			</div>
		</div>
	</div>
	{template h5/common/footer}
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/amazeui.min.js"></script>
	<style>
li.sle a img {
	width: 80px;
	height: 40px;
}
</style>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#fbtnid").click(function () {
            var $this = $(this);
            $.post("/h5/member/club/join",
                    {
                        club_id: {$detail->id}
                    },

                    function (data, status) {
                        if (data.code == 0) {
						alert('加入俱乐部成功');
                        } else {
                            alert(data.msg);
                        }

                    });
        });
    });
</script>
</html>
