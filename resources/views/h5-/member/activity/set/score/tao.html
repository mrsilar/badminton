<!doctype html>
<html class="no-js">
<head>{template h5/common/header}
</head>
<body>
	<header data-am-widget="header" class="am-header am-header-default">
		<div class="am-header-left am-header-nav">
			<div align="center">
				<a href="javascript:history.go(-1)" class=""> <img
					src="/assets/images/jtou.png" />
				</a>
			</div>
		</div>
		<h1 align="center" class="am-header-title">第{$turn}阶段计分</h1>
	</header>
	<div data-am-widget="tabs" class="am-tabs am-tabs-default">
		<div class="am-tabs-bd">

			<div data-tab-panel-1 class="am-tab-panel ">
				{loop $team_group $key $row}
				<table
					class="am-table am-table-bordered am-table-radius am-table-striped">
					
					<tbody>
						{loop $row $r}
						<tr>
							<td>{$r->team_a_name} ～{$r->team_b_name}</td>
							<td><a  style="color: #52b2ff" 
								href="/h5/member/activity/set/score_sub?team_match_id={$r->id}">{=$r->win_a?:0} : {=$r->win_b?:0}</a></td>
						</tr>
						{/loop}
					</tbody>
				</table>
				{/loop}

			</div>

		</div>


	</div>
	{template h5/common/footer}
	<script src="/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.cookie.js"></script>
	<script src="/assets/js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
