<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>设置</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="http://s.amazeui.org/assets/2.x/css/amaze.min.css?v=ifp65slu">
    <style>
        li.sle a img {
            width: 80px;
            height: 40px;
        }

        .z-game {
            border-bottom: 1px solid #ddd;
            text-align: center;
            width: 100%;
        }

        .z-game-info {
            background: #66CCFF;
            font-size: 12px;
        }

        .z-game-info .fbtn {
            margin: auto;
        }
    </style>
</head>
<body>
<header data-am-widget="header"
        class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <div align="center"><a href="javascript:history.go(-1)" class=""> <img src="/assets/images/jtou.png"/> </a>
        </div>
    </div>
    <h1 align="center" class="am-header-title"> 第{$turn->turn}轮打分 </h1>
</header>
<div class="am-tabs-bd">
           {loop $list $key $row}
           <h1>第{$key}大组</h1>
    <div >
        {loop $row  $rowi}
            <table class="am-table am-table-bordered am-table-radius am-table-striped" >
                                <thead>
                <tr>
                    <th>第{$rowi->group_a}组VS第{$rowi->group_b}组</th>

                </tr>
                </thead>
                 <tbody>
                       {loop $rowi->team_match $val}
                    <tr>
                <td>{$val->team_a_name} VS {$val->team_b_name}</td>
                <td>{=$val->win_a?:0}
                        :
                        {=$val->win_b?:0}</td>
                <td><a href="/h5/member/activity/set/score_sub?team_match_id={$val->id}">打分</a></td>
                 </tr>
        {/loop}
                     </tbody>
            </table>
        {/loop}
    </div>
       {/loop}
</div>
{template h5/common/footer}
<script src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.cookie.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
