<!doctype html>
<html class="no-js">
<head>{template h5/common/header}
    <style>
        .am-form select,
        .am-form textarea,
        .am-form input[type="text"],
        .am-form input[type="password"],
        .am-form input[type="datetime"],
        .am-form input[type="datetime-local"],
        .am-form input[type="date"],
        .am-form input[type="month"],
        .am-form input[type="time"],
        .am-form input[type="week"],
        .am-form input[type="number"],
        .am-form input[type="email"],
        .am-form input[type="url"],
        .am-form input[type="search"],
        .am-form input[type="tel"],
        .am-form input[type="color"],
        .am-form-field {
            border: none
        }

        label{ font-weight:normal}
        .noborder{ font-size:90%;}
        legend{     border-bottom: 1px solid #fff;}
    </style>
</head>
<body>
<header data-am-widget="header"
        class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <div align="center"><a href="javascript:history.go(-1)" class=""> <img src="/assets/images/jtou.png"/> </a>
        </div>
    </div>
</header>
<!-- Menu -->
<form class="am-form" method="post" action="/h5/member/activity/specail/four/change_member_last">
    <fieldset>
        <legend>请选择替换人员</legend>
        <div class="am-form-group">
            <label for="doc-select-2"></label>
            <input type="hidden"  name="team_match_id" value="{$team_match_id}">
			<input type="hidden" name="category_member_id" value="{$category_member_id}">
            <input type="hidden"  name="type" value="{$type}">
            <input type="hidden"  name="mem_id" value="{$mem_id}">
            <!--<input type="hidden"  name="team_mem_id" value="{$team_mem_id}">-->
			<input type="radio"  name="person_id" value="{$mem_id}" checked style="display:none">
                {loop $person_list $row}
           <div style="float:left; width:25%; margin-top:10px; margin-bottom:10px;"> <input type="radio"  name="person_id" value="{$row->id}">{$row->name} </div>
                {/loop}
        </div>
        <p><button type="submit" style="border-radius:10px; background:#09C; color:#fff; margin-top:20px; margin-bottom:20px; width:80%; margin-left:10%;" class="am-btn am-btn-default">提交</button></p>
    </fieldset>
</form>


<form class="am-form am-form-horizontal">
    <legend>或者添加一个新队员</legend>
    <div class="am-form-group bottomline">
        <label for="doc-ipt-3" class="am-u-sm-3 am-form-label">姓名(*)</label>
        <div class="am-u-sm-9">
            <input type="text" id="name" class="noborder" value="{$detail->name}" placeholder="输入你的姓名">
        </div>
    </div>
    <div class="am-form-group bottomline">
        <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">手机号(*)</label>
        <div class="am-u-sm-9">
            <input type="text" id="phone_number" class="noborder" value="{$detail->phone_number}" placeholder="输入你的手机号码">
        </div>
    </div>
    <div class="am-form-group bottomline">
        <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">身份证</label>
        <div class="am-u-sm-9">
            <input type="text" id="identity_card" class="noborder"  value="{$detail->identity_card}"  placeholder="输入你的身份证 ">
        </div>
    </div>
    <div class="am-form-group bottomline">
        <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">性别</label>
        <div class="am-u-sm-9"> <label class="am-radio-inline">
            <input type="radio" value="1" {if isset($detail->sex)&&$detail->sex==1} checked{/if}   name="sex"> 男
        </label>
            <label class="am-radio-inline">
                <input type="radio" value="2" {if isset($detail->sex)&&$detail->sex==2} checked{/if}   name="sex">女
            </label> </div>
    </div>

    <div class="am-form-group"  style="margin-top:20px;">
        <div class="am-u-sm-10 am-u-sm-offset-1">
            <button type="button" class="bm1" style="width:100%;margin:auto " id="doc-vld-msg">提交</button>
        </div>
    </div>
</form>
{template h5/common/footer}
<script src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.cookie.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
