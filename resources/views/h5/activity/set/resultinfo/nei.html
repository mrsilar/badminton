<!doctype html>
<html class="no-js">
<head>
    {template h5/common/header}
</head>
<body>
<header data-am-widget="header"
        class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <div align="center"><a href="javascript:history.go(-1)" class=""> <img src="/assets/images/jtou.png"/> </a>
        </div>
    </div>
    <h1 align="center" class="am-header-title"> 第{$turn}阶段比赛结果 </h1>
</header>
<div data-am-widget="tabs" class="am-tabs am-tabs-default">
    {loop $rank $key $row}
    <table class="am-table">
        <thead>
        <tr>
            <th>第{$key}组</th>
        </tr>
        </thead>
        <tbody>
        {loop $row $r}
        <tr>
            <td>{$r->team_name}</td>
            <td>{=$r->rank==10000?'暂无':$r->rank}</td>
        </tr>
        </tbody>
        {/loop}
    </table>
    {/loop}
    {template h5/common/footer}
    <script src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.cookie.js"></script>
    <script src="/assets/js/amazeui.min.js"></script>
    <script type="text/javascript">

    </script>
</body>
</html>
